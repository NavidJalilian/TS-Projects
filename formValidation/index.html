<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/output/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./output/style.css" />
  </head>
  <body class="">
    <section
      class="w-screen h-screen pt-4 text-center text-blue-900 bg-blue-50"
    >
      <h1 class="font-semibold capitalize mb-8 text-xl">form validation</h1>
      <form
        action=""
        class="px-4 flex flex-col items-center justify-center max-w-2xl min-w-5 md:gap-6 mx-auto"
      >
        <div class="relative max-w-lg w-full">
          <input
            placeholder=" "
            minlength="3"
            maxlength="70"
            type="text"
            name="name"
            class="hover:shadow-sm w-full focus:text-blue-800 pl-4 valid:outline-green-400 invalid:outline-red-300 outline-hidden rounded-r-xl active:shadow-sm focus:shadow-md outline-offset-1 p-1 top-0 right-0"
            required
          />
          <label
            for="name "
            class="capitalize absolute pointer-events-none ease transition-all top-1 left-4"
            >name</label
          >
        </div>

        <div class="relative mt-7 md:m-0 max-w-lg w-full">
          <input
            required
            minlength="10"
            placeholder=" "
            type="email"
            name="email"
            class="hover:shadow-sm w-full valid:outline-green-400 invalid:outline-red-300 focus:text-blue-800 pl-4 rounded-r-xl active:shadow-sm focus:shadow-md outline-hidden p-1 top-0 right-0"
          />
          <label
            for="email "
            class="capitalize absolute pointer-events-none ease transition-all top-1 left-4"
            >email</label
          >
        </div>
        <div class="relative mt-7 md:m-0 max-w-lg w-full">
          <input
            required
            minlength="10"
            placeholder=" "
            type="url"
            name="website"
            class="hover:shadow-sm w-full valid:outline-green-400 invalid:outline-red-300 focus:text-blue-800 pl-4 rounded-r-xl active:shadow-sm focus:shadow-md outline-hidden p-1 top-0 right-0"
          />
          <label
            for="website "
            class="capitalize absolute pointer-events-none ease transition-all top-1 left-4"
            >website</label
          >
        </div>
        <div class="relative mt-7 md:m-0 max-w-lg w-full">
          <input
            required
            placeholder="222-333-4444"
            type="tel"
            name="phone-number"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            class="hover:shadow-sm w-full valid:outline-green-400 invalid:outline-red-300 outline-hidden focus:text-blue-800 pl-4 rounded-r-xl active:shadow-sm focus:shadow-md p-1 top-0 right-0"
          />
          <label
            for="phone-number "
            class="capitalize absolute pointer-events-none ease transition-all top-1 left-4"
            >Phone number <span class="text-gray-400"></span
          ></label>
        </div>
        <div class="relative mt-7 md:m-0 max-w-lg w-full">
          <input
            required
            placeholder=" "
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            type="password"
            name="password"
            class="hover:shadow-sm w-full valid:outline-green-400 invalid:outline-red-300 outline-hidden focus:text-blue-800 pl-4 rounded-r-xl active:shadow-sm focus:shadow-md p-1 top-0 right-0"
          />
          <label
            for="password"
            class="capitalize absolute pointer-events-none ease transition-all top-1 left-4"
            >password</label
          >
        </div>
        <div class="relative mt-7 md:m-0 max-w-lg w-full">
          <input
            required
            placeholder=" "
            type="password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            name="confirm-password"
            class="hover:shadow-sm w-full valid:outline-green-400 invalid:outline-red-300 outline-hidden focus:text-blue-800 pl-4 rounded-r-xl active:shadow-sm focus:shadow-md p-1 top-0 right-0"
          />
          <label
            for="confirm-password"
            class="capitalize absolute pointer-events-none ease transition-all top-1 left-4"
            >confirm password</label
          >
        </div>
        <button
          class="px-2 py-4 block mt-4 bg-blue-400 w-screen md:w-full md:rounded-r-xl font-bold uppercase text-sm text-center hover:translate-y-1 hover:shadow-lg outline-offset-2 outline-blue-400 hover:bg-blue-500 transition-transform ease-in duration-150 tracking-wider text-blue-50"
        >
          send
        </button>
      </form>
      <div
        class="status px-2 py-4 block mt-4 w-screen scale-0 font-bold uppercase text-sm bg-red-500 ransition-transform ease-in duration-150 tracking-wider text-white"
      >
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo, in!
      </div>
    </section>
  </body>
</html>
