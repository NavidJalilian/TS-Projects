<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>

    <title>Guess my number</title>
  </head>
  <body class="h-screen bg-green-100">
    <section class="grid place-items-center text-teal-900 p-4">
      <div class="rounded-sm flex container justify-around">
        <button
          class="bg-emerald-500  reset outline-offset-2 text-white active:outline font-bold uppercase text-xs
           px-4 py-2 rounded-full shadow hover:outline outline-green-500 mr-1 mb-1 "
          type="button"
        >
          again
        </button>
        <p class="text-base leading-relaxed mt-0 mb-4">
          Guess the number between < <strong>1 And 20</strong> >
        </p>
      </div>
      <h1 class="font-bold text-4xl mt-2">Guess My Number!</h1>
      <hr class="bg-green-800 opacity-80 h-1 w-full mt-28 container" />
      <div
        class="currect-box bg-green-50 px-10 py-7 text-4xl -translate-y-12 shadow-sm bg-cover"
      >
        ?
      </div>
      <article class="game">
        <form class="flex" action="">
          <input
            type="number"
            min="1"
            max="20"
            value=""
            placeholder=" 0"
            class="px-4 py-2 input-guess placeholder-slate-300 text-2xl min text-slate-600 bg-white rounded shadow outline-offset-2 outline-none focus:shadow-lg"
          />
          <button
            class="bg-green-500 disabled:bg-gray-700 button-guess text-white font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none ease-linear transition-all duration-150"
          >
            Check
          </button>
        </form>
      </article>
      <article class="status">
        <ul class="mt-5 text-green-700 capitalize text-lg">
          <li class="mt-4 mr-64 font-semibold text-2xl status-indicator">
            start guessing...
          </li>
          <li class="mt-4">
            ⏳ Chances left : <strong class="chance-counter">20</strong>
          </li>
          <li class="mt-2">
            🏅 highest score : <strong class="highest-score">0</strong>
          </li>
        </ul>
      </article>
    </section>
  </body>
</html>
